<div class="custom_nav_bar">
  <nav
    id="topheader"
    class="navbar navbar-expand-lg navbar-dark sticky-top custom_nav_bar"
  >
    <a class="navbar-brand" [routerLink]="'.'">USC Films</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li
          class="nav-item"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            [routerLink]="'./'"
            (click)="isMenuCollapsed = true"
            >Home</a
          >
        </li>
        <li
          class="nav-item"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a
            class="nav-link"
            [routerLink]="'/mylist'"
            (click)="isMenuCollapsed = true"
            >My List</a
          >
        </li>
      </ul>
      <form class="form-inline ml-auto">
        <ngbd-typeahead-http style="width: 260px"></ngbd-typeahead-http>
      </form>
    </div>
  </nav>
</div>
